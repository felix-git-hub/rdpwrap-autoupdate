# Example autoupdate.conf
# autoupdate.conf 示例

# Each line format: KEY=VALUE
# 每行格式：KEY=VALUE

# Comments start with #; blank lines are ignored.
# 注释以 # 开头；空行会被忽略。

# Please save using UTF-8 (no BOM) or ANSI. If using Chinese, prefer UTF-8.
# 请使用 UTF-8（无 BOM）或 ANSI 编码保存。若使用中文，请优先选择 UTF-8。

# If you don't need a proxy, leave empty or remove this line
# 如果不需要代理，保持空值或删除此行
PROXYSERVER=localhost:12345

# Example proxy (uncomment and change to your proxy address if needed)
# 示例代理（若需要走代理则取消注释并修改为你的代理地址）
# PROXYSERVER=localhost:62090

# Candidate sources for rdpwrap.ini (script will try each URL in index order)
# rdpwrap.ini 候选源（脚本会按索引顺序逐个尝试）

# To add more URLs, follow the naming rule: RDPWRAP_URL_5=...
# 增加更多 URL，请按同样命名规则：RDPWRAP_URL_5=...
RDPWRAP_URL_0=https://raw.githubusercontent.com/asmtron/rdpwrap/master/res/rdpwrap.ini
RDPWRAP_URL_1=https://raw.githubusercontent.com/sebaxakerhtc/rdpwrap.ini/master/rdpwrap.ini
RDPWRAP_URL_2=https://raw.githubusercontent.com/affinityv/INI-RDPWRAP/master/rdpwrap.ini
RDPWRAP_URL_3=https://raw.githubusercontent.com/DrDrrae/rdpwrap/master/res/rdpwrap.ini
RDPWRAP_URL_4=https://raw.githubusercontent.com/saurav-biswas/rdpwrap-1/master/res/rdpwrap.ini
